<html>
    <head>
        <title>Quote Generator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href ="quotes.css" rel ="stylesheet">
    </head>
    <body>
        <div class = "container">
            <div class = "row">
                <div class = "col-md-12">
                    <h2 class = "title">Random Quote App</h2>
                    <hr>
                </div>
            </div>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class = "quote-box">
                            <blockquote>
                            <p id= "quote"></p>
                            <footer class = "footer"><p id = "author"></p></footer>
                            </blockquote>
                        </div>
                        <ul class = "list-inline">
                            <li><a href="#" class="btn btn-default btn-lg get-quote"><i class = "fa fa-quote-left fa-fw"></i>Next quote</a></li>
                            <li><a href="#" class="btn btn-default btn-lg share-quote"><i class="fa fa-twitter fa-fw"></i>Share</a></li>
                        </ul>
                    </div>
                </div>
        </div>
        <footer class = "footnote">
           Designed by - Sahil malik  
           <a href="https://github.com/sahilmalik2496"><i class="fa fa-github" target="_blank"></i></a>
           <a href ="https://twitter.com/ii_sahil_" target="_blank"><i class ="fa fa-twitter fa-fw "></i></a>
           <a href ="https://www.linkedin.com/in/sahil-malik-a2423a12b/" target="_blank"><i class ="fa fa-linkedin"></i></a>
        </footer>
        <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
        <script src = "main.js"></script>

    </body>
</html>
